<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, maximum-scale=1, minimum-scale=1, initial-scale=1, user-scalable=no, shrink-to-fit=no">
  <title>Vue-infinite-loading Simple</title>
  <script src="../node_modules/vue/dist/vue.js"></script>
  <script src="../dist/vue-infinite-loading.js"></script>
  <style>
    body{
      margin: 0;
    }
    .example-list-item{
      margin: 0;
      padding: 0 10px;
      font-size: 14px;
      line-height: 40px;
      color: #666;
      background-color: #fafafa;
      border-top: 1px solid #fff;
      border-bottom: 1px solid #e3e3e3;
    }
    .example-list-item::before{
      content: 'Line: ';
    }
  </style>
</head>
<body>
  <div id="app">
    <p class="example-list-item" v-for="item in list" v-text="item"></p>
    <infinite-loading :on-infinite="onInfinite" :distance="distance" ref="infiniteLoading"></infinite-loading>
  </div>
  <script>
    new Vue({
      el: '#app',
      data: {
        distance: 100,
        list: []
      },
      methods: {
        onInfinite: function () {
          if (this.list.length > 200) {
            this.$refs.infiniteLoading.$emit('$InfiniteLoading:complete');
          } else {
            setTimeout(function () {
              var temp = [];
              for (var i = this.list.length; i <= this.list.length + 10; i++) {
                temp.push(i);
              }

              this.list = this.list.concat(temp);
              this.$refs.infiniteLoading.$emit('$InfiniteLoading:loaded');
            }.bind(this), 1000);
          }
        }
      }
    });
  </script>
</body>
</html>
